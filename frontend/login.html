<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>  
    <h1>Login</h1>
        <input  type="email" placeholder="Email" id="email" autocomplete="email">
        <input  type="password" placeholder="Password" id="password" autocomplete="current-password" required>
        <button  onclick="loginbutton()" type="submit">Login</button>

    <script>
       const loginbutton = ()=> {
        const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Prepare data object
            const payload = {
                email,
                password
            }
          fetch('https://itchy-cardigan-cow.cyclic.app/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                }).then(res=> res.json())
                .then(data=> {
                console.log(data)
                localStorage.setItem("token", data.token)
                })
                .catch(err=>console.log(err))
                console.log("error logging");

                setTimeout(() => {
                    window.location.href = "notes.html";
                }, 5000);
            }
    </script>
</body>
</html>
